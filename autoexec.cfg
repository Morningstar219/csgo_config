alias +pwajump "+jump; +duck"
alias -pwajump "-jump; -duck"
alias "+jumpthrow" "+jump;-attack;-attack2"
alias "-jumpthrow" "-jump"
alias +pwaswitchknife slot3
alias -pwaswitchknife lastinv
//══════════════════════    1. 鼠标设置    ════════════════════════════════════
sensitivity                  2.19    //鼠标灵敏度  P.S. DPI x 灵敏度 = eDPI
zoom_sensitivity_ratio_mouse 1    //开镜时灵敏度
//═══════════════════════════════════════════════════════════════════════════════
m_rawinput                   1    //原始鼠标输入[不用改]
m_customaccel                0    //鼠标加速    <0.关闭 3.开启>
m_customaccel_exponent       1.05 //鼠标加速值 	<鼠标加速开启后有效>
m_yaw                        0.022//默认x轴速度 <可用于拉伸补偿 16:10->0.020 4:3->0.0165 5:4->0.016>
//══════════════════════     移除鼠标加速    ════════════════════════════════════
m_mouseaccel1                0
m_mouseaccel2                0
m_mousespeed                 0
//═════════════════════════════════════════════════════════════════════════════
//══════════════════════    3. 视频设置    ════════════════════════════════════
mat_monitorgamma            1.6    //亮度 越小越亮    <1.6~2.6 默认2.2=110% 2=100%>
mat_monitorgamma_tv_enabled 0      //显示模式         <1.电视 0.电脑屏幕>
mat_powersavingsmode        0      //关闭节能模式[不用改]
mat_queue_mode              2      //多核CPU开启[不用改]


r_drawtracers_firstperson 1
volume 0.5


fps_max 400
viewmodel_presetpos 3
m_customaccel 0
snd_mixahead "0.05"
snd_musicvolume "0"
snd_headphone_pan_exponent "2"
snd_headphone_pan_radial_weight "2
snd_pitchquality "1"
dsp_enhance_stereo "0"
cl_viewmodel_shift_left_amt "0"
cl_viewmodel_shift_right_amt "0"
m_mousespeed 0
cl_cmdrate "128"
cl_updaterate "128"
rate "786432"
snd_musicvolume 0.25
bind p "exec autoexec"
snd_front_headphone_position "90.0"
bind ' toggleconsole
net_graph 1
hud_showtargetid 0
r_dynamic 0
cl_forcepreload 1
bind mouse5 +voicerecord
cl_teamid_overhead_always 1
cl_radar_scale 0.5


bind a "+moveleft;r_cleardecals"
bind c "+jumpthrow"
bind d "+moveright;r_cleardecals"
bind f "+lookatweapon;r_cleardecals"
bind mwheelup "+duck"
bind mwheeldown "+jump"

viewmodel_recoil 0 
viewmodel_presetpos 1

r_eyemove "0"
r_eyeshift_x "0"
r_eyeshift_y "0"
r_eyeshift_z "0"
r_eyesize "0"

safezonex 0.90
echo ained

host_writeconfig
